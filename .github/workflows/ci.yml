---
name: ci

on:
  schedule:
    - cron: "0 4 * * 0"
  workflow_dispatch:
  pull_request:
    branches:
      - 'master'
  push:
    branches:
      - master
      - unicorn
    tags:
      - 'v*'

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Get latest release
        id: kaniko
        uses: pozetroninc/github-action-get-latest-release@master
        with:
          repository: GoogleContainerTools/kaniko

      - name: Get latest release
        id: jq
        uses: pozetroninc/github-action-get-latest-release@master
        with:
          repository: stedolan/jq

      - name: Get latest release
        id: yq
        uses: pozetroninc/github-action-get-latest-release@master
        with:
          repository: mikefarah/yq

      - name: Get latest release
        id: pushrm
        uses: pozetroninc/github-action-get-latest-release@master
        with:
          repository: christian-korneck/docker-pushrm

      - name: Checkout
        uses: actions/checkout@v3

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: |
            ${{ github.repository }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}

      - name: set up qemu
        uses: docker/setup-qemu-action@v1

      - name: set up docker buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to DockerHub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        id: docker_build
        uses: docker/build-push-action@v3
        with:
          platforms: linux/amd64,linux/arm64
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}, ${{ github.repository }}:${{ steps.kaniko.outputs.release }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            KANIKO_RELEASE=${{ steps.kaniko.outputs.release }}-debug
            JQ_RELEASE==${{ steps.jq.outputs.release }}
            YQ_RELEASE==${{ steps.yq.outputs.release }}
            PUSHRM_RELEASE==${{ steps.pushrm.outputs.release }}
